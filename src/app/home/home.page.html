<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Task Manager
    </ion-title>
      <ion-button slot="end" aria-label="Favorite" (click)="addTask()"><ion-icon name="add-sharp"></ion-icon> Add task</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">
  <div id="container">
    <ion-spinner *ngIf="isLoading" name="dots">Loading</ion-spinner>
    <ion-list lines="full" *ngIf="!isLoading && tasks">
      <ion-item *ngFor="let task of tasks">
        <ion-label>{{ task.name }}</ion-label>
        <ion-buttons>
          <ion-button title="Edit task" (click)="editTask(task)"><ion-icon name="create-sharp"></ion-icon></ion-button>
          <ion-button title="Delete task" (click)="deleteTask(task._id)"><ion-icon name="trash-sharp"></ion-icon></ion-button>
        </ion-buttons>
      </ion-item>
    </ion-list>
    <ion-list lines="none" *ngIf="!isLoading && tasks === null">
      <ion-item>
        <ion-label>No task found</ion-label>
      </ion-item>
    </ion-list>

    <ion-alert
      [isOpen]="isAlertOpen"
      header="Are you sure ?"
      [buttons]="alertButtons"
      (didDismiss)="setResult($event)"
    ></ion-alert>


    <ion-modal [isOpen]="isModalOpen">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-button (click)="cancel()">Cancel</ion-button>
            </ion-buttons>
            <ion-title>Task</ion-title>
            <ion-buttons slot="end">
              <ion-button [disabled]="name === ''" (click)="confirm()">Submit</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <ion-item>
            <ion-label position="stacked">Enter task</ion-label>
            <ion-input type="text" aria-label="name" placeholder="Enter task" [(ngModel)]="name"></ion-input>
          </ion-item>
        </ion-content>
      </ng-template>
    </ion-modal>
  </div>
</ion-content>
